name: Release

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest

        permissions:
            packages: write
            contents: write

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: ".nvmrc"
            - uses: pnpm/action-setup@v2
              with:
                  version: 7.26.3
                  run_install: true
            - name: "semantic-release"
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              run: pnpm semantic-release
